<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6d28d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="12" cy="12" r="11" fill="url(#logoGradient)"/>
  
  <!-- Browser/Window frame with shadow effect -->
  <rect x="4" y="6" width="16" height="12" rx="1.5" fill="white" opacity="0.98"/>
  <rect x="4" y="6" width="16" height="12" rx="1.5" fill="none" stroke="url(#iconGradient)" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Browser header bar -->
  <rect x="4" y="6" width="16" height="3" rx="1.5" fill="url(#iconGradient)" opacity="0.15"/>
  <line x1="4" y1="9" x2="20" y2="9" stroke="#6d28d9" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Browser control dots (more refined) -->
  <circle cx="6" cy="7.5" r="0.6" fill="#6d28d9" opacity="0.6"/>
  <circle cx="8" cy="7.5" r="0.6" fill="#6d28d9" opacity="0.6"/>
  <circle cx="10" cy="7.5" r="0.6" fill="#6d28d9" opacity="0.6"/>
  
  <!-- Code brackets (more prominent) -->
  <path d="M8.5 12.5l-2 2 2 2M15.5 12.5l2 2-2 2" stroke="#7c3aed" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Grid/layout lines (representing web structure) -->
  <line x1="6" y1="11.5" x2="18" y2="11.5" stroke="#a78bfa" opacity="0.4" stroke-width="1"/>
  <line x1="6" y1="14" x2="18" y2="14" stroke="#a78bfa" opacity="0.4" stroke-width="1"/>
  <line x1="6" y1="16.5" x2="14" y2="16.5" stroke="#a78bfa" opacity="0.3" stroke-width="1"/>
  
  <!-- Small accent dots (representing content/elements) -->
  <circle cx="7" cy="13" r="0.4" fill="#7c3aed" opacity="0.5"/>
  <circle cx="9" cy="15.5" r="0.4" fill="#7c3aed" opacity="0.5"/>
  <circle cx="11" cy="13" r="0.4" fill="#7c3aed" opacity="0.5"/>
</svg>
